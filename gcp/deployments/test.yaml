resources:
- type: compute.v1.instance
  name: test-dl-deployment-vm
  properties:
    zone: us-west1-b
    machineType: https://www.googleapis.com/compute/v1/projects/deep-learning-232504/zones/us-west1-b/machineTypes/n1-highmem-2
    scheduling:
      automaticRestart: false
      onHostMaintenance: TERMINATE
      #preemptible: true
    #guestAccelerators:
    #- acceleratorCount: 1
    #  accleratorType: nvidia-tesla-K80
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/deeplearning-platform-release/global/images/pytorch-latest-cu92-20181120
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/deep-learning-232504/global/networks/default
      # Access Config required to give the instance a public IP address
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT

